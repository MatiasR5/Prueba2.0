      <form >
        <main class="container my-5"> 
            <!-- Area de input -->
            <section class="row">
                <div class="col-12">
                    <label>Nombre pastel</label>
                  <input
                  name = "pastel"
                   type="text" 
                  placeholder="Nombre del producto"
                  required
                  maxlength="50"
                  minlength="5"
                  class="form-control">
                </div>
                <div class="col-12">
                    <label for=""> Precio</label>
                    <input
                    name = "precio"
                    type="number"
                    class="form-control"
                    placeholder="Precio"
                    required
                    min="1"
                    />
                <div class="col-12">
                    <label>Pastel</label>
                    <input
                    
                    type="radio"
                    name="radio"
                    value="Pastel"
                    class="form-control"
                    />
